<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>圆角边框</title>
        <style>
            div{
                width: 100px;
                height: 100px;
                border: 10px solid red;
                border-radius: 50px 20px 10px 0px;
                box-shadow: 10px 10px 10px red;
                /*左上 右上 右下 左下,顺时针方向*/
                /*圆圈，圆角=半径*/
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
