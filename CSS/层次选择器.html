<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>层次选择器</title>
        <style>
            /*后代选择器*/
            /*body p{
                background: red;
            }*/
            /*子选择器*/
            /*body>p{
                background: green;
            }*/
            /*兄弟选择器：只有一个，相邻向下*/
            /*.active+p{
                background: green;
            }*/
            /*通用兄弟选择器：当前选中元素的下方所有相邻元素*/
            .active~p{
                background: green;
            }
        </style>
    </head>
    <body>
        <p>p1</p>
        <p class="active">p2</p>
        <p>p3</p>
        <ul>
            <li>
                <p>p4</p>
            </li>
            <li>
                <p>p5</p>
            </li>
            <li>
                <p>p6</p>
            </li>
        </ul>
        <p>p3</p>
        <p>p3</p>

    </body>
</html>
