<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>链接标签</title>
    </head>
    <body>
        <!--a标签
        href:必填，表示要跳转到哪个页面
        target:表示窗口在哪打开
            _blank:在新标签页打开
            _self:在本标签页打开
        -->
        <a href="" name="top">顶部</a>
        <a href="图像标签.html" target="_blank">点击我跳转到图像标签</a><br/>
        <a href="https://www.baidu.com" target="_self">点击我跳转到百度</a><br/>
        <hr>
        <a href="https://www.baidu.com">
            <img src="./resource/image/IDEA捷径.jpg" alt="IDEA" width="300" height="300">
        </a>
        <hr>
        <!--锚链接
        1.需要一个标记
        2.跳转到标记
        -->
        <a href="#top">回到顶部</a><br/>
        <a href="图像标签.html#down">图像标签底部</a>
        <hr>
        <!--功能性链接
        邮件链接：mailto
        -->
        <a href="mailto:840748884@qq.com">点击联系我</a>
    </body>
</html>
