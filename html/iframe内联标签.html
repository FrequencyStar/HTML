<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>iframe内联标签</title>
    </head>
    <body>
        <!--iframe内联框架
        src:地址
        w~h:宽度，高度
        -->
        <iframe src="" name="hello" frameborder="0" width="1000px" height="500px"></iframe>
        <a href="https://www.baidu.com" target="hello">click</a>
    </body>
</html>
