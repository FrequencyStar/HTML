<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>列表标签</title>
    </head>
    <body>
    <!--    有序列表-->
        <ol>
            <li>Java</li>
            <li>Python</li>
            <li>C/C++</li>
            <li>Swift</li>
            <li>JavaScript</li>
        </ol>
        <hr>
    <!--    无序列表-->
        <ul>
            <li>Java</li>
            <li>Python</li>
            <li>C/C++</li>
            <li>Swift</li>
            <li>JavaScript</li>
        </ul>
    <!--    自定义列表
        dl:标签
        dt:列表名称
        dd:列表内容
    -->
        <dl>
            <dt>学科</dt>
            <dd>Java</dd>
            <dd>Python</dd>
            <dd>C/C++</dd>
            <dd>Swift</dd>

            <dt>位置</dt>
            <dd>西安</dd>
            <dd>重庆</dd>
            <dd>新疆</dd>
        </dl>
    </body>
</html>
