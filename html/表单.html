<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表单</title>
    </head>
    <body>
        <h1>注册</h1>
    <!--表单form
    action:表单提交的位置，可以是网站，也可以是一个请求处理地址
    method: post,get 提交方式
        get方式提交，可以在URL中看到我们提交的信息，不安全，高效
        post方式提交，比较安全，传输大文件
    -->
        <form action="" method="post">
            <!--文本输入框：input type='text'
            value="wm" 默认初始值
            maxlength="8" 最长能写几个字符
            size="30" 文本框的长度
            -->
            <p>名字：<input type="text" name="username" placeholder="please input username" required></p>
            <!--密码输入框：input type='password'-->
            <p>密码：<input type="password" name="password"></p>
            <!--单选框标签：input type='radio'
            value：单选框的值
            name：表示组，同一组只能选择一个
            -->
            <p>性别：
                <input type="radio" value="boy" name="sex">男
                <input type="radio" value="girl" name="sex">女
            </p>
            <!--多选框：input type='checkbox'-->
            <p>爱好：
                <input type="checkbox" value="sleep" name="hobby">睡觉
                <input type="checkbox" value="code" name="hobby">敲代码
                <input type="checkbox" value="chat" name="hobby">聊天
                <input type="checkbox" value="game" name="hobby">游戏
            </p>
            <!--按钮
            input type='button' 普通按钮
            input type='image' 图像按钮
            input type='submit' 提交按钮
            input type='reset' 重置
            -->
            <p>按钮：
                <input type="button" name="btn1" value="点击">
                <input type="image" name="image" src="./resource/image/IDEA捷径.jpg" width="30px" height="30px">
            </p>
            <!--下拉框，列表框-->
            <p>下拉框：
                <select name="列表名称" id="">
                    <option value="选项的值">中国</option>
                    <option value="选项的值">美国</option>
                    <option value="选项的值" selected>瑞士</option>
                    <option value="选项的值">印度</option>
                </select>
            </p>
            <!--文本域
            cols:行数
            rows:列数
            -->
            <p>反馈：
                <textarea name="textarea" cols="30" rows="10">文本内容</textarea>
            </p>
            <!--文件域
            input type="file"
            -->
            <p>
                <input type="file" name="files">
            </p>
            <!--邮件验证-->
            <p>邮箱：
                <input type="email" name="email">
            </p>
            <!--url-->
            <p>url:
                <input type="url" name="url">
            </p>
            <!--数字-->
            <p>数字：
                <input type="number" name="number" max="100" min="0" step="10">
            </p>
            <!--滑块-->
            <p>滑块：
                <input type="range" name="voice" min="0" max="100" step="1">
            </p>
            <!--搜索框-->
            <p>搜索：
                <input type="search" name="search">
            </p>
            <!--增强鼠标可用性-->
            <p>
                <label for="mark">你点我试试</label>
                <input type="text" id="mark">
            </p>
            <!--自定义邮箱-->
            <p>自定义邮箱：
                <input type="email" pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$">
            </p>
            <p>
                <input type="submit">
                <input type="reset">
            </p>
        </form>
    </body>
</html>
