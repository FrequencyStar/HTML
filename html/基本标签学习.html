<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>基本标签学习</title>
    </head>
    <body>
    <!--标题标签-->
    <h1>一级标签</h1>
    <h2>二级标签</h2>
    <h3>三级标签</h3>
    <h4>四级标签</h4>
    <h5>五级标签</h5>
    <h6>六级标签</h6>
        <!--段落标签-->
        <p>当年万里觅封侯，匹马戍梁州。关河梦断何处，尘暗旧貂裘。</p>
        <p>胡未灭，鬓先秋，泪空流。此生谁料，心在天山，身老沧洲。</p>
    <!--    水平线标签-->
        <hr/>
    <!--    换行标签-->
        当年万里觅封侯，匹马戍梁州。关河梦断何处，尘暗旧貂裘。<br/>
        胡未灭，鬓先秋，泪空流。此生谁料，心在天山，身老沧洲。<br/>
    <!--    粗体，斜体-->
        粗体：<strong>I love you</strong>
        斜体：<em>I love you</em>
        <br/>
    <!--    特殊符号-->
        空    格
        空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格
        <br/>
        &gt;<br/>
        &lt;<br/>
        &copy;<br/>
    </body>
</html>
