<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        input:<input type="text" v-model="message">{{message}}
    </div>
    <div id="app2">
        sex:
        <input type="radio" name="sex" id="" value="boy" v-model="sex">男
        <input type="radio" name="sex" id="" value="女" v-model="sex">女
        {{sex}}
    </div>
    <div id="app3">
        <select name="choose" id="" v-model="select">
            <option value="" disabled>--请选择--</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>
        {{select}}
    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                message: "1234"
            }
        })
        let radio = new Vue({
            el: "#app2",
            data: {
                sex: "0"
            }
        })
        let select = new Vue({
            el: "#app3",
            data: {
                select: ""
            }
        })
    </script>
</body>
</html>
