<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>method</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button v-on:click="sayHi">CLICK ME</button>
        </div>
        <script>
            let vm = new Vue({
                el: "#app",
                data: {
                    message: "HELLO"
                },
                methods: {
                    sayHi: function () {
                        alert(this.message)
                    }
                }
            })
        </script>
    </body>
</html>
