<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>for</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ol>
                <li v-for="(item,index) in items">
                    {{item.message}}--{{index}}
                </li>
            </ol>
        </div>

        <script>
            let vm = new Vue({
                el: "#app",
                data: {
                    items: [
                        {message: "java"},
                        {message: "python"}
                    ]
                }
            })
        </script>
    </body>
</html>
