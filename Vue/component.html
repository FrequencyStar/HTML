<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <wm v-for="item in items" v-bind:pin="item"></wm>
    </div>
    
    <script>
        Vue.component("wm", {
            props: ['pin'],
            template: '<h1>{{pin}}</h1>'
        })
        let vm = new Vue({
            el: "#app",
            data: {
                items: ["Java","Python","Vue"]
            }
        })
    </script>
</body>
</html>
