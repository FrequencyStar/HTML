<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>基本语法</title>
    </head>
    <body>
        <script>
            // JavaScript严格区分大小写
            // 1、定义变量  变量类型    变量名 = 变量值
            var score = 70;
            // 2、条件控制
            if (score>60 && score<70) {
                alert("60~70");
            } else if (score>70 && score<80) {
                alert("70~80")
            } else {
                alert("other")
            }
            console.log(score);
            // 在浏览器控制台中打印变量
            // 保证代码的可读性，尽量使用[]
            var arr = [1,2,3,4,5,'hello',null,true];
            new Array(1,2,3,4,5,'hello',null,true);

            var person = {
                name:'wm',
                age:3,
                tags:['js','java']
            }
        </script>
    </body>
</html>
